<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Dropdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 50px;
  }

  .dropdown {
    position: relative;
    display: inline-block;
    width: 200px;
  }

  .dropdown-toggle {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
    text-align: left;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    background-color: white;
    border: 1px solid #ccc;
    width: 100%;
    max-height: 150px;
    overflow-y: auto;
    z-index: 1000;
  }

  .dropdown-menu div {
    padding: 10px;
    cursor: pointer;
  }

  .dropdown-menu div:hover {
    background-color: #f0f0f0;
  }

  .dropdown.open .dropdown-menu {
    display: block;
  }
</style>
</head>
<body>

<div class="dropdown" id="customDropdown">
  <div class="dropdown-toggle">Select an option</div>
  <div class="dropdown-menu">
    <div data-value="1">Option 1</div>
    <div data-value="2">Option 2</div>
    <div data-value="3">Option 3</div>
    <div data-value="4">Option 4</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const dropdown = document.getElementById('customDropdown');
    const toggle = dropdown.querySelector('.dropdown-toggle');
    const menu = dropdown.querySelector('.dropdown-menu');
    const options = menu.querySelectorAll('div');

    toggle.addEventListener('click', () => {
      dropdown.classList.toggle('open');
    });

    options.forEach(option => {
      option.addEventListener('click', () => {
        toggle.textContent = option.textContent;
        toggle.dataset.value = option.dataset.value;
        dropdown.classList.remove('open');
        console.log(`Selected value: ${option.dataset.value}`);
      });
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  });
</script>

</body>
</html>
